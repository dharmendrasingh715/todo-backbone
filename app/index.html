<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Backbone-Require</title>

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- enbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizer/modernizr.js"></script>
    <!-- enbuild -->  
    <!--[if gte IE 9]
        <style type="text/css">
        .gradient {
            filter: none;
        }
        </style>
    <![endif]-->
</head>
<body>
    <div class="container">
	   <section id="todoapp">
    	    <header id="header">
      		    <h1 class="page-heading">Todos</h1>
                <div class="todo-header"></div>
                <div class="row-fluid">
                    <div class="col-sm-1 no-padding-horizontal text-center todo-toggle-block">
                        <div class="checkbox" id="toggle-all-check">
                        <input id="toggle-all" type="checkbox">
                        <label for="toggle-all"></label>
                        </div>
                    </div>
                    <div class="col-sm-11 no-padding-horizontal">
                        <input id="new-todo" class="form-control" placeholder="What needs to be done?" autofocus>
                    </div>
                    <div class="clearfix"></div>    
                </div>    
    	    </header>
        	<section id="main">
          		<ul id="todo-list" class="list-unstyled"></ul>
                <div class="clearfix"></div>
        	</section>
            <div id="footer" class="row-fluid"></div>
        </section>
    </div>  
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
